<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica11.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Joke</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="delivery-text" id="js-delivery-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new joke
          </button>
          <button type="button" id="js-new-delivery" class="new-delivery button">
            See the answer
          </button>
    
        </section>
        <p>This new extension is adding another button to display the second part of a joke</p>
      </div>
      
      <script src='ica11.js'></script>
</body>
</html>
